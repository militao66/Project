<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/site.css')}}">
    <script src="{{url_for('static', filename='js/jquery.js')}}"></script>
    <script src="{{url_for('static', filename='js/bootstrap.js')}}"></script>
    <script src="{{url_for('static', filename='js/scripts.js')}}"></script>

  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>                        
          </button>
          <a class="navbar-brand" href="{{url_for('home')}}" id="logo" style="font-family:monospace" >USTACKY</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav">
              <li {% block home_active %}{% endblock %}><a href="{{url_for('home')}}" style="font-family:monospace">Home</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li {% block portal_active %}{% endblock %}><a href="{{url_for('portal_form')}}" style="font-family:monospace">Get Started</a></li>
          </ul>
        </div>
      </div>
    </nav>
    
    <div class="container-fluid">
        
      <div class="container-fluid">

      <span class="footer">
        <p style="margin-top:15px;font-family:monospace">All rights reserved @Ustacky 2021</p>
      </span>
    </div>
    
  </body>
    {% block title %}{% endblock %}
    {% block css %}{% endblock %}
    {% block content %}{% endblock %}
</html>
